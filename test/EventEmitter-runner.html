<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EventEmitter-runner</title>
    <link rel="stylesheet" href="http://jasmine.github.io/1.3/lib/jasmine.css" />
</head>
<body>
    <script src="http://jasmine.github.io/1.3/lib/jasmine.js"></script>
    <script src="http://jasmine.github.io/1.3/lib/jasmine-html.js"></script>
    <script src="../EventEmitter.js"></script>
    <script src="EventEmitter-spec.js"></script>
    <script>
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 250;

            var htmlReporter = new jasmine.HtmlReporter();
            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;
            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }

                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
    </script>
</body>
</html>
